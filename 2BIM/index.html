<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="bloco">
        <p>Este é um exemplo de um elemento de bloco</p>
    </div>
    </header>

    <main>
        <div class="linha">
            <p>Este é um exemplo de um elemento em linha</p>
        </div>
        <button class="botao">Botão 1</button>
        <button class="botao">Botão 2</button>
        <button class="botao">Botão 3</button>

        <div class="container">
            <div class="flex-1">Item 1</div>
            <div class="flex-2">Item 2</div>
            <div class="flex-1">Item 3</div>
        </div>

        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

    </main>
</body>
</html>
